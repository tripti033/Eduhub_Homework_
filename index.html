<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  
</head>
<body>
    <h1>Survey Form</h1>
    <hr>
  <div class="form-box">
    
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br><br>
      
      <label for="phone">Phone No.:</label>
      <input type="tel" id="phone" name="phone"><br><br>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address"><br><br>
      
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value=""></option>
        <option value="USA">USA</option>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="Australia">Australia</option>
      </select><br><br>
      
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>
      
      <label for="rate">Rate Our Project:</label>
      <input type="radio" id="excellent" name="rate" value="excellent">
      <label for="excellent">Excellent</label>
      <input type="radio" id="good" name="rate" value="good">
      <label for="good">Good</label>
      <input type="radio" id="fair" name="rate" value="fair">
      <label for="fair">Fair</label>
      <input type="radio" id="poor" name="rate" value="poor">
      <label for="poor">Poor</label><br><br>
      
      <input type="submit" value="Submit">
    </form> 
  </div>

</body>
</html>
